<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0c78a86fa8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form>
        <i class="fas fa-paper-plane"></i>
        <div class="input-group">
          <label>Full Name</label>
          <input
            type="text"
            placeholder="Enter your name"
            id="contact-name"
            onkeyup="validateName()"
          />
          <span id="name-check" class="check"></span>
          <span id="name-error" class="input-span"> </span>
        </div>

        <div class="input-group">
          <label>Phone No.</label>
          <input
            type="tel"
            placeholder="123 456 7890"
            id="contact-phone"
            onkeyup="validatePhone()"
          />
          <span id="phone-check" class="check"></span>

          <span id="phone-error" class="input-span"> </span>
        </div>

        <div class="input-group">
          <label>Email Id</label>
          <input
            type="email"
            placeholder="Enter Email"
            id="contact-email"
            onkeyup="validateEmail()"
          />
          <span id="email-check" class="check"></span>

          <span id="email-error" class="input-span"> </span>
        </div>

        <div class="input-group">
          <label>Your Message</label>
          <textarea
            rows="5"
            placeholder="Enter your message"
            id="contact-message"
            onkeyup="validateMessage()"
          ></textarea>
          <span id="message-check" class="check"></span>

          <span id="message-error" class="input-span"> </span>
        </div>
        <i class="fa-solid fa-circle-check"></i>
        <button onclick="return validateForm()">Submit</button>
        <span id="submit-error"> </span>
      </form>
    </div>

    <script src="login.js"></script>
  </body>
</html>
